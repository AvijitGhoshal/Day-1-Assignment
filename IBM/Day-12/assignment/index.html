<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit a Movie</h1>
        <form id="movieForm">
            <label for="movieName">Movie Name:</label>
            <input type="text" id="movieName" required>

            <label for="movieDescription">Movie Description:</label>
            <textarea id="movieDescription" required></textarea>

            <label for="releaseYear">Release Year:</label>
            <input type="number" id="releaseYear" required min="1900" max="2099">

            <label for="rating">IMDb Rating:</label>
            <input type="number" id="rating" required min="0" max="10" step="0.1">

            <label for="genre">Genre:</label>
            <select id="genre" required>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Horror">Horror</option>
            </select>

            <label for="moviePoster">Movie Poster (Image URL):</label>
            <input type="url" id="moviePoster" required>

            <button type="submit">Submit</button>
        </form>

        <button id="viewMoviesBtn">View Movies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
